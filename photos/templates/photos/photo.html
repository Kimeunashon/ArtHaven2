<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center */
            justify-content: center; /* Vertically center */
            min-height: 80vh; /* Occupy most of the viewport */
        }
        img {
            max-width: 100%; /* Take the full width of the container */
            max-height: 80vh; /* Keep the image within viewport height */
            border: 3px solid #ffffff; /* Optional border for contrast */
            border-radius: 5px;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #adb5bd; /* Slightly lighter text for description */
        }
        .btn-dark {
            background-color: #6c757d;
            border: none;
            margin-top: 20px; /* Add spacing above the button */
        }
        .btn-dark:hover {
            background-color: #495057;
        }
    </style>
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <div class="image-container">
                <img src="{{ photo.image.url }}" alt="Photo">
                <p>{{ photo.description }}</p>
                <a href="{% url 'gallery' %}" class="btn btn-dark">Go Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
