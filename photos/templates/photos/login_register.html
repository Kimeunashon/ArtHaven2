<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login--wrapper {
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }
        h4 {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login--wrapper">

        {% if page == 'login' %}
        <form method="post" class="form">
            {% csrf_token %}
            <h1>Login</h1>
            <h4>Login to view Art</h4>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
        {% else %}
        <form method="post" class="form">
            {% csrf_token %}
            <h1>Register</h1>
            <h4>Create an account to view Art</h4>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wqR1v3NIwEsHREjo0Qz2XShtYHz7STTMfgphBbA5VqO65mFQJom9qw0Otv7vFQqj" crossorigin="anonymous"></script>
</body>
</html>
